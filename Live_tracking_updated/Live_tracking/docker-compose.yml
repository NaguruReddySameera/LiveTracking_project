version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: maritime_db
    environment:
      POSTGRES_DB: maritime_db
      POSTGRES_USER: maritime_user
      POSTGRES_PASSWORD: maritime_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maritime_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: maritime_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: maritime_backend
    restart: unless-stopped
    environment:
      DEBUG: "False"
      DJANGO_SECRET_KEY: "change-this-in-production"
      DATABASE_URL: "postgresql://maritime_user:maritime_pass@db:5432/maritime_db"
      REDIS_URL: "redis://redis:6379/0"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    networks:
      - vessel_tracking_network

  nginx:
    image: nginx:alpine
    container_name: vessel_tracking_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/build:/usr/share/nginx/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - backend
    networks:
      - vessel_tracking_network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  vessel_tracking_network:
    driver: bridge
